<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Mirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Text Mirror</h1>
        <p class="instruction">Type something below and watch it appear instantly!</p>
        
        <div class="input-section">
            <input 
                type="text" 
                id="textInput" 
                placeholder="Start typing here..."
                autocomplete="off"
            >
        </div>
        
        <div class="mirror-section">
            <h2>Mirror Output:</h2>
            <p id="mirrorText" class="mirror-text">Your text will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
