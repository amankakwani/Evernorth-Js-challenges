<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Counter</h1>
        <div class="counter-display">
            <span id="counter">0</span>
        </div>
        <div class="buttons">
            <button id="decrement" class="btn btn-decrement">Decrement</button>
            <button id="increment" class="btn btn-increment">Increment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
